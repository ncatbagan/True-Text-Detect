<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="script.js" defer></script>
</head>
<body>

        <form action="" method="post">

    </div>
</body>
</html>
